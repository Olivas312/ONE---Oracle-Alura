<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01 - Decodificador de Texto</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div id="page">
        <header>
            <img src="assets/image/aluraLogo.svg" alt="Logo Da Alura">
        </header>
        <main>
            <form action="" method="post">
                <div id="txtBox">
                    <textarea name="decodificador" id="decodificador" cols="60" rows="30" placeholder="Digite seu texto aqui"></textarea>
                    <span><img src="assets/image/alert.svg" alt=""></span>
                </div>
                <div id="btnBox">
                    <button type="button" id="cripto" name="btnCriptografar">Criptografar</button>
                    <button type="button" id="descripto" name="btnDescriptografar">Descriptografar</button>
                </div>
            </form>
            <aside id="resposta">
                <div id="txt404">
                    <img src="assets/image/imagePerson.svg" alt="">
                    <img src="assets/image/textBoxNotFound.svg" alt="">

                </div>
            </aside>
        </main>
    </div>
    
    <script src="assets/js/arquivo.js"></script>
</body>
</html>
